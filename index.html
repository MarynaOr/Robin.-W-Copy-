<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin.W</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Sen:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="heder">
      <div class="container">
        <div class="header-con">
          <div class="header-logo-con">
            <a href="#" class="header-logo-link">
              <svg class="logo-header" width="78" height="24">
                <use href="./img/icon.svg#icon-logo"></use>
              </svg>
            </a>
          </div>
          <nav class="sidebar">
            <button type="button" class="mob-btn-is-open current"></button>
          </nav>
        </div>
        <div class="mob-menu is-open">
          <div class="mob-nav">
            <button type="button" class="mob-close">
              <svg class="mob-icon-close" width="24" height="24">
                <use href="./img/icon.svg#icon-close"></use>
              </svg>
            </button>
            <ul class="mob-list">
              <li class="mob-item">Experience</li>
              <li class="mob-item">Work</li>
              <li class="mob-item">Photography</li>
              <li class="mob-item">Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
